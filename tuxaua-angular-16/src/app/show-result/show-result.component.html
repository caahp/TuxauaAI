<div class="container">
  <div class="row justify-content-between align-items-center">
    <div class="col-md-5">
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="customFile" (change)="onFileSelected($event)" />
        <label class="custom-file-label" for="customFile"
          >Escolha uma imagem...</label
        >
      </div>
    </div>
    <div class="col-md-2 d-flex justify-content-center">
      <h2>OU</h2>
    </div>
    <div class="col-md-5">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          id="imageLink"
          placeholder="Insira o link da imagem"
          [(ngModel)]="imagemSelecionada"
        />
        <div class="input-group-append">
          <button type="button" class="btn btn-dark">
            Submeter
          </button>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="container">
  <div class="row">
    <div
      class="col-md-6 d-flex align-items-center justify-content-center position-relative"
    >
      <figure class="figure">
        <img [src]="imagemSelecionada" class="figure-img img-fluid rounded" alt="Imagem Selecionada">
        <figcaption class="figure-caption" style="color: white;">IMAGEM SELECIONADA</figcaption>
      </figure>
    </div>
    <div
      class="col-md-6 d-flex align-items-center justify-content-center position-relative"
    >
      <canvas id="myChart" width="400" height="400"></canvas>
    </div>
  </div>
</div>
